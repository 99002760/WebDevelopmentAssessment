<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <section>
      <form>
        <p>
          Enter your name: <input type="text" placeholder="Name" id="uname" />
        </p>
        <p>Enter your dateofbirth:<input type="date" placeholder="Dob" id="udate" /></p>
        <p>
          Select your city:<br />
          <select id="ucity">
            <option>Mysore</option>
            <option>Bangalore</option>
            <option>Hyderabad</option>
            <option>Chennai</option>
            <option>Pune</option>
          </select>
        </p>
        <p>
          Gender:<input type="radio" name="gender" />Male<input
            type="radio"
            name="gender"
          />Female
        </p>

        <button type="button">Submit</button><br/>
      </form>
     
    </section>
    
  </body>
</html>
